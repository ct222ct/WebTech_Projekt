<div class="seller-listings-container">
  <h2>My Listings</h2>
  <p *ngIf="user">Welcome, {{ user.name }}</p>

  <div *ngIf="isLoading" class="loading">
    Daten werden geladen...
  </div>

  <div *ngIf="!isLoading && vehicles.length === 0" class="no-data">
    You have no listings.
  </div>

  <div *ngIf="!isLoading && vehicles.length > 0" class="listings">
    <div *ngFor="let listing of vehicles" class="listing-card">
      <h3>{{ listing.name }}</h3>
      <p>{{ listing.description }}</p>
      <p><strong>Preis:</strong> {{ listing.price }} â‚¬</p>
      <p><strong>Status:</strong> {{ listing.status }}</p>
      <div class="pictures">
        <img *ngFor="let picture of listing.pictures" [src]="picture.url" alt="Vehicle Picture" />
      </div>
    </div>
  </div>
</div>
