<div class="profile-container">
  <h2>Mein Profil</h2>

  <div *ngIf="!editProfile">
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>E-Mail:</strong> {{ user.email }}</p>
    <p><strong>Adresse:</strong> {{ user.address }}</p>
    <button (click)="toggleEditProfile()">Profil bearbeiten</button>
  </div>

  <div *ngIf="editProfile">
    <label>
      Name:
      <input [(ngModel)]="user.name" />
    </label>
    <label>
      E-Mail:
      <input [(ngModel)]="user.email" />
    </label>
    <label>
      Adresse:
      <input [(ngModel)]="user.address" />
    </label>
    <button (click)="saveProfile()">Speichern</button>
    <button (click)="toggleEditProfile()">Abbrechen</button>
  </div>
</div>
