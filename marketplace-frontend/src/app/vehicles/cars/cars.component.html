<div class="container">
  <h2>Autos</h2>
  <div class="row">
    <div *ngFor="let car of cars" class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ car.mark }} {{ car.model }}</h5>
          <p class="card-text">Typ: {{ car.type }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
