<div class="container">
  <h2>Kategorien</h2>
  <div class="categories-container">
    <button
      *ngFor="let category of categories"
      class="category-button"
      (click)="viewVehicles(category)"
    >
      <img
        *ngIf="category.imageUrl"
        ngSrc="category.imageUrl"
        [alt]="category.name"
        class="category-image"
      />
      <span>{{ category.name }}</span>
    </button>
  </div>
</div>
