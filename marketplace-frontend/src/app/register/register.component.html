<div class="register-container">
  <h1>Register</h1>
  <form (ngSubmit)="register()">
    <label for="email">Email:</label>
    <input id="email" type="email" [(ngModel)]="user.email" name="email" required />

    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="user.password" name="password" required />

    <label for="address">Address:</label>
    <input id="address" type="text" [(ngModel)]="user.address" name="address" required />

    <button type="submit">Register</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
