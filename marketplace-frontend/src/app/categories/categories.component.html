<div class="container">
  <h2>Kategorien</h2>
  <div class="row">
    <div
      *ngFor="let category of categories"
      class="col-md-4"
      (click)="viewVehicles(category)"
      style="cursor: pointer"
    >
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
