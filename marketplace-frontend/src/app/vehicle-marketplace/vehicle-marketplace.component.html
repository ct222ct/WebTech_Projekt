<div>
  <h1>Vehicle Marketplace</h1>

  <!-- Filter Form -->
  <form (ngSubmit)="onFilterChange()">
    <input type="text" placeholder="Name" [(ngModel)]="filters.name" name="name" />
    <input type="number" placeholder="Min Price" [(ngModel)]="filters.priceMin" name="priceMin" />
    <input type="number" placeholder="Max Price" [(ngModel)]="filters.priceMax" name="priceMax" />
    <select [(ngModel)]="filters.condition" name="condition">
      <option [value]="null">All Conditions</option>
      <option value="new">New</option>
      <option value="used">Used</option>
      <option value="broken">Broken</option>
    </select>
    <button type="submit">Filter</button>
  </form>

  <!-- Vehicle List -->
  <div *ngFor="let vehicle of vehicles">
    <h2>{{ vehicle.name }}</h2>
    <p>{{ vehicle.description }}</p>
    <p>Price: {{ vehicle.price }}</p>
  </div>

  <!-- Pagination -->
  <div>
    <button
      *ngFor="let page of [].constructor(Math.ceil(totalVehicles / vehiclesPerPage))"
      (click)="onPageChange(page + 1)"
    >
      {{ page + 1 }}
    </button>
  </div>
</div>
